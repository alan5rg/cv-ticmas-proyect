<html lang="es">

<head>
  <meta charset="UTF-8">

    rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="css/mi_estilo.css" />
  <title>TICMAS - Proyecto CV - Full Responsive</title>
</head>

<body>

  <div class="header ">
    <img id="fotoportada" class="portada" src="imgs/portada.jpg" alt="foto portada" -->
    <h1 id="nameportada">Developer: Alan R.Ghenzi</h1>
  </div>

  <div class="row">
    
    <div class="col-3 menu">
      <ul>
        <li class="redondeomenu" id="menu1">Datos Personales</li>
        <li class="redondeomenu" id="menu2">Estudios</li>
        <li class="redondeomenu" id="menu3">Experiencia</li>
        <li class="redondeomenu" id="menu4">Objetivos</li>
      </ul>
    </div>

    <div class="col-6">
      <h5>Datos Personales:</h5>
      <div id="datos_personales">
        <p id="name"></p>
        <p id="gender"></p>
        <p id="cell"></p>
        <p id="email"></p>
        <p id="location"></p>
      </div>
      
      <h5>Estudios:</h5>
      <div id="estudios"> 
        <p id="prepa"></p>
        <p id="uni"></p>
        <p id="title"></p>
      </div>
      
      <h5>Experiencia:</h5>
      <div id="experiencia"> 
        <p id="w0"></p>
        <p id="w1"></p>
        <p id="w2"></p>
      </div>
      
      <h5>Objetivos:</h5>
      <div id="objetivos"> 
        <p id="obje"></p>
      </div>
    
    </div>

    <div class="col-3 right">
      <div class="aside">
        <h3>Why me?</h3>
        <p>I am the person you are looking for!</p>
        <h3>Where i'm job now?</h3>
        <p>Now work on my skills...</p>
      </div>
    </div>

  </div>

  <div class="footer">
 
    
    <!-- Links de Referencia con iconos -->
    <div class="linkbuttons">
      <a href="#">
        <img class="redondeo" src="icon/email_c.png" alt="icono color">
      </a>
      <a href="#">
        <img class="redondeo" src="icon/phone_c.png" alt="icono color">
      </a>
      <a href="#">
        <img class="redondeo" src="icon/ws_c.png" alt="icono color">
      </a>
      <a href="#">
        <img class="redondeo" src="icon/face_c.png" alt="icono color">
      </a>
      <a href="#">
        <img class="redondeo" src="icon/ln_c.png" alt="icono color">
      </a>
    </div>
  
    <!-- botones para temas normal/claro/oscuro --->
    <div class="botones-temas btn-group">
      <button type="button" class="btn btn-primary" id="estandar">Standar</button>
      <button type="button" class="btn btn-primary " id="claro">Light</button>
      <button type="button" class="btn btn-primary " id="oscuro">Darck</button>
    </div>
    
  </div>

  <!--- la siguiente es una buena practica y la forma correcta de sumar javascript: -->
  <script src="js/function.js"></script>

</html>
